<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Public Transport Ridership Visualization</title>
  <!-- Import Vega, Vega-Lite, and Vega-Embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>Public Transport Ridership in Malaysia</h1>
  
  <!-- Container for the Vega-Lite visualization -->
  <div id="vis"></div>

  <script>
    // Load and display the Vega-Lite specification from the external JSON file
    vegaEmbed('#vis', 'visualization.vl.json').then(result => {
      // Access the Vega view instance (if needed)
      console.log(result);
    }).catch(console.warn);
  </script>
</body>
</html>
